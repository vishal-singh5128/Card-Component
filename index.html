<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 14px; text-align: center;color: blue; }
    .attribution a { color: hsl(228, 45%, 44%);text-decoration: none; }
    strong{color: black;font-size: 18px;}
    </style>
</head>
<body>
  <div class="section1"></div>
  <div class="section2"></div>

  <div class="card-layout">
  <img src="bg-pattern-card.svg" class="card-bg" alt="card-bg"> 
  <img src="image-victor.jpg" class="profile" alt="avatar">
  <div class="content"><br> <strong> Victor Crest </strong>
    26 <br>
    London <br><br>
    <hr>
    <table>
      <tr>
        <th> 80K</th>
        <th> 803K</th>
        <th> 1.4K</th>
      </tr>
      <tr>
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>
    </table>
   </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="#">Vishal Singh</a>.
  </div>
</body>
</html>
